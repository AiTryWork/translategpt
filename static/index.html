<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TranslateGPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Telegraf&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #14121c, #191a49);
      font-family: 'Telegraf', sans-serif;
      color: #ffffff;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      padding: 40px;
      border-radius: 20px;
      background-color: #1b1b3a;
    }
    h1 {
      color: #64698d;
    }
    input, select, button {
      font-family: 'Telegraf', sans-serif;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    input {
      width: 300px;
      background-color: #2a2e4d;
      color: white;
    }
    select {
      background-color: #2a2e4d;
      color: white;
    }
    button {
      background-color: #64698d;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #8186ab;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script>
    async function processVideo() {
      const url = document.getElementById("youtubeUrl").value;
      const language = document.getElementById("language").value;
      const result = document.getElementById("result");
      result.innerText = "Processing...";

      const response = await fetch("http://127.0.0.1:8000/process", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          youtube_url: url,
          target_language: language
        })
      });

      const data = await response.json();
      if (data.status === "success") {
        result.innerHTML = `<a href="${data.download_url}" download style="color:#00ffcc">üé¨ Download Translated Video</a>`;
      } else {
        result.innerText = "‚ùå Error: " + data.message;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è TranslateGPT</h1>
    <p>Paste a YouTube link and choose a target language:</p>
    <input id="youtubeUrl" type="text" placeholder="https://youtube.com/..." /><br/>
    <select id="language">
      <option value="Hindi">Hindi</option>
      <option value="English">English</option>
      <option value="Arabic">Arabic</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="German">German</option>
      <option value="Japanese">Japanese</option>
    </select><br/>
    <button onclick="processVideo()">üîÅ Translate</button>
    <p id="result"></p>
  </div>
</body>
</html>
